appId: dev.lazyconvex.chat
---
- runFlow: login.yaml

- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd
- assertVisible: "Chat"

- tapOn: "Message..."
- inputText: "Send receive flow test"
- tapOn:
    id: "sendButton"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Send receive flow test"
    timeout: 15000
- assertVisible: "Send receive flow test"

- tapOn: "Message..."
- inputText: "Second message in flow"
- tapOn:
    id: "sendButton"
- extendedWaitUntil:
    visible: "Second message in flow"
    timeout: 15000

- assertVisible: "Send receive flow test"
- assertVisible: "Second message in flow"

- back
- waitForAnimationToEnd
- assertVisible: "Chats"
