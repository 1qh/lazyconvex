appId: dev.lazyconvex.chat
---
- runFlow: login.yaml

- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Chat"
    timeout: 15000

- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd
- assertVisible: "Chat"

- tapOn: "Message..."
- inputText: "First message"
- tapOn:
    id: "sendButton"
- extendedWaitUntil:
    visible: "First message"
    timeout: 15000

- tapOn: "Message..."
- inputText: "Second message"
- tapOn:
    id: "sendButton"
- extendedWaitUntil:
    visible: "Second message"
    timeout: 15000

- tapOn: "Message..."
- inputText: "Third message"
- tapOn:
    id: "sendButton"
- extendedWaitUntil:
    visible: "Third message"
    timeout: 15000

- assertVisible: "First message"
- assertVisible: "Second message"
- assertVisible: "Third message"

- back
- waitForAnimationToEnd
- assertVisible: "Chats"
