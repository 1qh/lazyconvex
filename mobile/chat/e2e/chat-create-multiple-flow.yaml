appId: dev.lazyconvex.chat
---
- runFlow: login.yaml

- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd

- tapOn: "Message..."
- inputText: "Chat A message"
- tapOn:
    id: "sendButton"
- extendedWaitUntil:
    visible: "Chat A message"
    timeout: 15000

- back
- waitForAnimationToEnd
- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd

- tapOn: "Message..."
- inputText: "Chat B message"
- tapOn:
    id: "sendButton"
- extendedWaitUntil:
    visible: "Chat B message"
    timeout: 15000

- back
- waitForAnimationToEnd
- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd

- tapOn: "Message..."
- inputText: "Chat C message"
- tapOn:
    id: "sendButton"
- extendedWaitUntil:
    visible: "Chat C message"
    timeout: 15000

- back
- waitForAnimationToEnd
- assertVisible: "Chats"
