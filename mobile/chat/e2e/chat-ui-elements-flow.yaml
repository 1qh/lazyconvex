appId: dev.lazyconvex.chat
---
- runFlow: login.yaml

- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Chat"
    timeout: 15000

- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd
- assertVisible: "Chat"
- assertVisible: "Message..."

- assertVisible:
    id: "sendButton"

- tapOn: "Message..."
- inputText: "UI elements test"
- tapOn:
    id: "sendButton"
- extendedWaitUntil:
    visible: "UI elements test"
    timeout: 15000

- back
- waitForAnimationToEnd
- assertVisible: "Chats"
