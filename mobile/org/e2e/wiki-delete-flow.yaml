appId: dev.lazyconvex.org
---
- runFlow: onboarding-flow.yaml

- tapOn: "Wiki"
- waitForAnimationToEnd

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Wiki Page"
    timeout: 10000

- tapOn: "Page Title"
- inputText: "Wiki To Delete"
- tapOn: "Slug (URL-friendly)"
- inputText: "wiki-to-delete"

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Wiki To Delete"
    timeout: 10000

- tapOn: "Wiki To Delete"
- waitForAnimationToEnd
- assertVisible: "Edit Wiki"

- scrollUntilVisible:
    element: "Delete Page"
    direction: DOWN
    timeout: 5000

- tapOn: "Delete Page"
- waitForAnimationToEnd

- back
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Recently Deleted"
    timeout: 10000
    optional: true
