appId: dev.lazyconvex.org
---
- runFlow: onboarding-flow.yaml

- tapOn: "Wiki"
- waitForAnimationToEnd

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Wiki Page"
    timeout: 10000

- assertVisible: "Page Title"
- assertVisible: "Slug (URL-friendly)"

- tapOn: "Page Title"
- inputText: "Should Not Create"
- tapOn: "Slug (URL-friendly)"
- inputText: "should-not-create"

- tapOn: "Cancel"
- waitForAnimationToEnd

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Wiki Page"
    timeout: 10000

- tapOn: "Page Title"
- inputText: "Wiki Create Cancel Test"
- tapOn: "Slug (URL-friendly)"
- inputText: "wiki-create-cancel"

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Wiki Create Cancel Test"
    timeout: 10000
