appId: dev.lazyconvex.org
---
- runFlow: onboarding-flow.yaml

- tapOn: "Wiki"
- waitForAnimationToEnd

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Wiki Page"
    timeout: 10000

- tapOn: "Page Title"
- inputText: "Restore Wiki Test"
- tapOn: "Slug (URL-friendly)"
- inputText: "restore-wiki-test"

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Restore Wiki Test"
    timeout: 10000

- tapOn: "Restore Wiki Test"
- waitForAnimationToEnd

- scrollUntilVisible:
    element: "Delete Page"
    direction: DOWN
    timeout: 5000

- tapOn: "Delete Page"
- waitForAnimationToEnd

- back
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Recently Deleted"
    timeout: 10000
    optional: true

- assertVisible:
    text: "Restore"
    optional: true

- tapOn:
    text: "Restore"
    optional: true
- waitForAnimationToEnd

- assertVisible: "Restore Wiki Test"
