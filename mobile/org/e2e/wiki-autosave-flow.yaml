appId: dev.lazyconvex.org
---
- runFlow: onboarding-flow.yaml

- tapOn: "Wiki"
- waitForAnimationToEnd

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Wiki Page"
    timeout: 10000

- tapOn: "Page Title"
- inputText: "Autosave Wiki"
- tapOn: "Slug (URL-friendly)"
- inputText: "autosave-wiki"

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Autosave Wiki"
    timeout: 10000

- tapOn: "Autosave Wiki"
- waitForAnimationToEnd
- assertVisible: "Edit Wiki"

- assertVisible: "Title"
- assertVisible: "Slug"
- assertVisible: "Status"
- assertVisible: "Content"

- back
- waitForAnimationToEnd
