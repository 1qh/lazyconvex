appId: dev.lazyconvex.movie
---
- launchApp
- assertVisible: "Movie Search"
- assertVisible: "Search movies..."
- assertVisible: "Search for movies by title"

- tapOn: "Search movies..."
- inputText: "zzzznonexistentmovie9999"
- tapOn:
    text: "magnifyingglass"
- extendedWaitUntil:
    notVisible:
      text: "Loading..."
    timeout: 15000

- tapOn: "zzzznonexistentmovie9999"
- eraseText: 50
- inputText: "Inception"
- tapOn:
    text: "magnifyingglass"
- extendedWaitUntil:
    visible: "Inception"
    timeout: 15000
- assertVisible: "Inception"
