appId: dev.lazyconvex.movie
---
- launchApp
- assertVisible: "Movie Search"

- tapOn: "Search movies..."
- inputText: "Inception"
- tapOn:
    text: "magnifyingglass"
- extendedWaitUntil:
    visible: "Inception"
    timeout: 15000

- tapOn: "Fetch"
- assertVisible: "Fetch by ID"

- tapOn: "Search"
- assertVisible: "Movie Search"
- assertVisible: "Inception"

- tapOn: "Fetch"
- tapOn: "TMDB ID (e.g. 27205)"
- inputText: "550"
- tapOn: "Fetch"
- extendedWaitUntil:
    visible: "Fight Club"
    timeout: 15000

- tapOn: "Search"
- assertVisible: "Inception"

- tapOn: "Fetch"
- assertVisible: "Fight Club"
