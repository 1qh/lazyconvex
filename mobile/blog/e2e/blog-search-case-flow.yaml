appId: dev.lazyconvex.blog
---
- runFlow: login.yaml

- assertVisible: "Blog"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- assertVisible: "New Post"

- tapOn: "My awesome post"
- inputText: "CaseTest UniqueXYZ"
- hideKeyboard

- tapOn:
    point: 540,1404
- inputText: "Case insensitive search test"
- hideKeyboard

- scrollUntilVisible:
    element: "Published"
    direction: DOWN
    timeout: 5000

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    notVisible: "New Post"
    timeout: 15000

- extendedWaitUntil:
    visible: "Blog"
    timeout: 10000

- extendedWaitUntil:
    visible: "CaseTest UniqueXYZ"
    timeout: 10000

- tapOn: "Search blogs..."
- inputText: "casetest"
- extendedWaitUntil:
    visible: "CaseTest UniqueXYZ"
    timeout: 10000

- eraseText: 50
- tapOn: "Search blogs..."
- inputText: "CASETEST"
- extendedWaitUntil:
    visible: "CaseTest UniqueXYZ"
    timeout: 10000
