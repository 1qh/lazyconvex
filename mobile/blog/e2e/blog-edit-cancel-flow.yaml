appId: dev.lazyconvex.blog
---
- runFlow: login.yaml

- assertVisible: "Blog"

- tapOn:
    text: "plus"
- waitForAnimationToEnd

- tapOn: "My awesome post"
- inputText: "Edit Cancel Test"
- hideKeyboard

- tapOn:
    point: 540,1404
- inputText: "Original content"
- hideKeyboard

- scrollUntilVisible:
    element: "Create"
    direction: DOWN
    timeout: 5000

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Edit Cancel Test"
    timeout: 10000

- tapOn: "Edit Cancel Test"
- waitForAnimationToEnd

- tapOn:
    text: "pencil"
- waitForAnimationToEnd
- assertVisible: "Edit Post"

- tapOn: "Edit Cancel Test"
- eraseText: 50
- inputText: "Should Not Save"
- hideKeyboard

- tapOn: "Cancel"
- waitForAnimationToEnd
- assertVisible: "Edit Cancel Test"

- tapOn:
    text: "trash"
- waitForAnimationToEnd
- tapOn: "Delete"
- waitForAnimationToEnd
- assertVisible: "Blog"
