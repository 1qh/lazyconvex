appId: dev.lazyconvex.blog
---
- runFlow: login.yaml

- assertVisible: "Blog"

- tapOn:
    text: "plus"
- waitForAnimationToEnd

- tapOn: "My awesome post"
- inputText: "Detail Fields Test"
- hideKeyboard

- tapOn:
    point: 540,1404
- inputText: "Testing detail fields display"
- hideKeyboard

- scrollUntilVisible:
    element: "Create"
    direction: DOWN
    timeout: 5000

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Detail Fields Test"
    timeout: 10000

- tapOn: "Detail Fields Test"
- waitForAnimationToEnd
- assertVisible: "Detail"
- assertVisible: "Detail Fields Test"
- assertVisible: "tech"
- assertVisible: "Draft"

- tapOn:
    text: "trash"
- waitForAnimationToEnd
- tapOn: "Delete"
- waitForAnimationToEnd
- assertVisible: "Blog"
