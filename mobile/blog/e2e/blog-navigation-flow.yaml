appId: dev.lazyconvex.blog
---
- runFlow: login.yaml

- assertVisible: "Blog"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- assertVisible: "New Post"

- tapOn: "My awesome post"
- inputText: "Navigation Test Post"
- hideKeyboard

- tapOn:
    point: 540,1404
- inputText: "Test content for navigation"
- hideKeyboard

- scrollUntilVisible:
    element: "Create"
    direction: DOWN
    timeout: 5000

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Blog"
    timeout: 10000
- extendedWaitUntil:
    visible: "Navigation Test Post"
    timeout: 10000

- tapOn: "Navigation Test Post"
- waitForAnimationToEnd
- assertVisible: "Detail"
- assertVisible: "Navigation Test Post"

- back
- waitForAnimationToEnd
- assertVisible: "Blog"
- assertVisible: "Navigation Test Post"

- tapOn: "Navigation Test Post"
- waitForAnimationToEnd
- assertVisible: "Detail"

- tapOn:
    text: "trash"
- waitForAnimationToEnd
- tapOn: "Delete"
- waitForAnimationToEnd
- assertVisible: "Blog"
